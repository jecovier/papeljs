<template>
  <button onclick="{sumValue(1)}">+</button>
  <button onclick="{sumValue(-1)}">-</button>
  <button onclick="{reset()}">Reset</button>
  <h2>Total: {count}</h2>
</template>

<script>
  this.count = $state(0);

  this.sumValue = (amount) => {
    this.count += amount;
  };

  this.reset = () => {
    this.count = 0;
  };
</script>
